<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="styles/pages/login-style.css">
    </head>
    <body>
        <div class="amazon-image">
            <img src="images/amazon-logo.png">
        </div>
        <div class="sign-in-header">
            
            <div class="sign-in-write">
                Sign in
            </div>
            <div class="email-phone">
                <div class="emailphone-write">Email or mobile phone number</div>
                <div class="search-box-div">
                    <input class="search-box" type="search-box">
                </div>
            </div>
            <div class="button-container">
                <button class="continue-button"></button>
            </div>
            <div class="terms-write">By continuing, you agree to Garvit's Conditions of Use and Privacy Notice.</div>

            <div class="new-to-amazon-write">New to Amazon?</div>
            <div class="button-container-2">
                <button class="create-button">Create your Amazon account</button>
            </div>
        </div>
    </body>
</html>
